name: Deploy server
on:
  push:
    branches: [ "master", "dev" ]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.14', '1.15', '1.16.x' ]

    steps:
      - name: cd into repo
        uses: actions/checkout@v3
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: server/go.sum
      - name: Test
        run: go test ./server/...